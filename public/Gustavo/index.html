<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creci - Iniciar Sesión o Registrarse</title>
  <link rel="stylesheet" href="../Itzel/css.css">
</head>
<body>
  <h1>Bienvenido a Creci</h1>

  <!-- Formulario de Registro -->
  <section>
    <h2>Registro</h2>
    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre" required><br>
      <input type="email" id="correo" placeholder="Correo" required><br>
      <input type="password" id="contraseña" placeholder="Contraseña" required><br>
      <button type="button" onclick="registrarUsuario()">Registrarse</button>
    </form>
  </section>

  <!-- Formulario de Inicio de Sesión -->
  <section>
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="email" id="correoLogin" placeholder="Correo" required><br>
      <input type="password" id="contraseñaLogin" placeholder="Contraseña" required><br>
      <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
    </form>
  </section>

  <script src="../Nelly/js.js"></script>
</body>
</html>
